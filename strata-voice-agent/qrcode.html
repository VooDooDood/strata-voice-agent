<!DOCTYPE html>
<html>
  <head>
    <title>Scan to Open Strata Voice</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #1a1a2e;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: white;
        margin-bottom: 20px;
      }
      #qrcode {
        background: white;
        padding: 20px;
        border-radius: 16px;
      }
      p {
        color: #888;
        margin-top: 20px;
      }
      code {
        background: #333;
        color: #7c3aed;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“± Scan with Expo Go</h1>
    <div id="qrcode"></div>
    <p>Or enter manually:</p>
    <code>exp://192.168.0.36:8081</code>

    <script>
      QRCode.toCanvas(
        document.getElementById("qrcode"),
        "exp://192.168.0.36:8081",
        {
          width: 400,
          margin: 2,
          color: { dark: "#000000", light: "#ffffff" },
        }
      );
    </script>
  </body>
</html>
